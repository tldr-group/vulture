[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "yoeo"
version = "0.0.1"
authors = [
  { name="Ronan Docherty", email="ronan.docherty18@imperial.ac.uk"},
]
description = "ViT feature upsampling and propagation via CNNs"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dynamic = ["dependencies"]

[project.urls]
"Homepage" = "https://github.com/tldr-group/YOEO"
"Bug Tracker" = "https://github.com/tldr-group/YOEO/issues"


[tool.setuptools.dynamic]
dependencies = {file = ["install/requirements.txt"]}

[tool.setuptools]
packages = ["yoeo"]